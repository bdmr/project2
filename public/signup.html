<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
     <!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<style>
body {
   background-image: url(images/books_abc.jpg);
   background-size: cover;
}

.login .card {
   margin-top: 100px;
}
.login .card {
    background: rgb(250, 250, 250, .4);
}

.card-action{
   padding-top: -50px;
   height: 110px;
}

[type="radio"]:checked + span:after,

[type="radio"].with-gap:checked + span:before,

[type="radio"].with-gap:checked + span:after {

 border: 2px solid #ef5350;

}



[type="radio"]:checked + span:after,

[type="radio"].with-gap:checked + span:after {

 background-color: #ef5350;

}

a {
   color: white;
}


</style>
<title>RulEr</title>
</head>
<body>
    
    <div class="container">
    <div class="row login">
        <div class="col s12 m6 offset-m3">
            
      <form class="signup">
       <div class="card">

           <div class="card-action deep-orange lighten-2 white-text">
               <h4>Please signup in </h4>
           </div>
           <div class="card-content">
                   <div class="form-field">
                       <label for="username" class="black-text">Username </label>
                       <input type="text" id="username"> 
                   </div> <br>
       
               <div class="form-field">
                   <label for="password" class="black-text"> Password </label>
                   <input type="password" id="password"> 
               </div> <br>
               <div class="form-field center-align">
                  <button type="submit" class="btn btn-default">Signup</button>
                  <!-- <button class="btn-large deep-orange lighten-2"><a href="addTeacher.html">I am a teacher</a></button>
                  <button class="btn-large deep-orange lighten-2"><a href="calender.html">I am a parent</a></button>
               -->
               </div>
               
                   
           </div>
       </div>
           

       </form>
       <br />
       <p>Or log in <a href="./index.html">here</a></p>
     </div>
        </div>
    </div>
   </div>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script type="text/javascript" src="js/signup.js"></script>
</body>
</html>
